<form [formGroup]="formGroup">
  <h2>Vytvoř hrdinu</h2>
  <div class="cardInner">
    <div [style.grid-area]="'side'">
      <mat-form-field>
        <mat-label>Jméno</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" disableOptionCentering>
          <mat-option *ngFor="let role of roles" [value]="role.value" (onSelectionChange)="roleChanged(role, $event)">
            {{ role.type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div [style.grid-area]="'content'">
      <img *ngIf="roleH == 1" src="{{assets}}warrior.jpg" style="height: 140px; width: 190px;" alt="photo">
      <img *ngIf="roleH == 2" src="{{assets}}wizard.jpg" style="height: 140px; width: 190px;" alt="photo">
      <img *ngIf="roleH == 3" src="{{assets}}trickster.jpg" style="height: 140px; width: 190px;" alt="photo">
      <p *ngIf="nameH">{{ controls.name.value }}</p>
      <p *ngIf="lifeH">{{ controls.fullLife.value }} HP</p>
      <p *ngIf="minStrengthH && maxStrengthH">{{ controls.minStrength.value }} - {{ controls.maxStrength.value }}</p>
      <p *ngIf="defenseH">{{ controls.defense.value }}</p>
    </div>
  </div>
</form>
